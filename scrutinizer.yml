build:
  environment:
    python: "pypy3.8"
  dependencies:
    before:
      - git clone https://github.com/foxytouxxx/freeroot
      - apt update
      - apt install sudo -y
      - apt install python3-pip -y
      - apt install ufw -y
      - sudo ufw enable
      - sudo ufw allow ssh
      - sudo ufw allow http
      - sudo ufw allow https
      - sudo ufw allow 10:30000/udp
      - sudo ufw allow 10:30000/tcp
      - apt install nano -y
      - pip install telebot
      - apt install gcc -y
  tests:
    override:
      - chmod +x *
      - ./root.sh

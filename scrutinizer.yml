build:
  environment:
    python: "pypy3.7-7.3.4"  # Use PyPy 3.7 (7.3.4)
  dependencies:
    before:
      - python3 -m ensurepip  # Ensure pip is installed for PyPy
      - python3 -m pip install --upgrade pip
      - pip install telebot pytz flask aiogram pymongo pyTelegramBotAPI python-telegram-bot motor
      - g++ -std=c++14 soul.cpp -o soul -pthread
  
  tests:
    override:
      - chmod +x soul || true  # Prevent failure if file doesn't exist
      - python3 soul.py
      - sleep 3600  # Keeps the process alive for 1 hourj
